<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>icon alignment</title>
    <style type="text/css" media="screen">
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    
    .wrapper {}
    
    .wrapper ul {
        width: 680px;
        height: 680px;
        margin: 50px auto;
        position: relative;
        background-color: #26292C;
    }
    
    .wrapper ul li {
        display: block;
        float: left;
        height: 128px;
        width: 128px;
        border: 1px solid #26292C;
        /*border: 1px solid red;*/
        padding: 20px;
        z-index: 10;
        color: #fff;
        font-size: 30px;
        /*border-radius: 50%;*/
        text-align: center;
        line-height: 128px;
    }
    input{
        width:100px;
        height: 50px;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- <button type="">厉害了我的哥</button> -->
        <input type="button" name="" value="Shuffle">
        <ul>
            <li><img src="img/1.png" alt=""></li>
            <li><img src="img/2.png" alt=""></li>
            <li><img src="img/3.png" alt=""></li>
            <li><img src="img/4.png" alt=""></li>
            <li><img src="img/5.png" alt=""></li>
            <li><img src="img/6.png" alt=""></li>
            <li><img src="img/7.png" alt=""></li>
            <li><img src="img/8.png" alt=""></li>
            <li><img src="img/9.png" alt=""></li>
            <li><img src="img/10.png" alt=""></li>
            <li><img src="img/11.png" alt=""></li>
            <li><img src="img/12.png" alt=""></li>
            <li><img src="img/13.png" alt=""></li>
            <li><img src="img/14.png" alt=""></li>
            <li><img src="img/15.png" alt=""></li>
            <li><img src="img/16.png" alt=""></li>
        </ul>
    </div>
    <script src="../animate.js"></script>
    <script src="../basic.js"></script>
    <script src="icon_align.js"></script>
</body>

</html>
