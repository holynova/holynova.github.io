<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>touch demo</title>
    <style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }
    
    .wrapper {
        margin: 50px auto;
        width: 80%;
        height: 500px;
        border: 1px solid #ccc;
        position: relative;
    }
    
    .wrapper ul {
        width: 100%;
        height: 100%;
        background-color: #eee;
        position: absolute;
        left: 0;
        top: 0;
        /*position: relative;*/
    }
    
    .wrapper ul li {
        width: 100px;
        height: 100px;
        background-color: #f60;
        position: absolute;
        left: 0;
        top: 100px;
        border-radius: 50%;
        font-size: 1em;
        text-align: center;
        line-height: 100%;
        border: 1px solid #000;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul>
            <li class="box">box0</li>
            <li class="box">box1</li>
            <li class="box">box2</li>
            <li class="box">box3</li>
        </ul>
    </div>
    <script src="../basic.js"></script>
    <script src="touch.js"></script>
</body>

</html>
