<!DOCTYPE html>
<html>

<head>
    <title>锤子官网效果</title>
    <style type="text/css">
    body {
        perspective: 1000px;
    }
    
    #box {
        margin: 50px auto;
        width: 400px;
        height: 200px;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
        background-color: #51A6FF;
        text-align: center;
        font-size: 20px;
        line-height: 200px;
        /*transform: rotateX(5deg);*/
        /*transform: rotateY(10deg);*/
    }
    
    body {
        position: relative;
    }
    
    #box1,
    #box2 {
        position: absolute;
        width: 300px;
        height: 200px;
        left: 100px;
        top: 300px;
        background-color: rgba(255, 0, 0, .3);
    }
    
    #box2 {
        background-color: rgba(0, 255, 0, .3);
        transform: rotateX(20deg) rotateY(30deg);
    }
    /*#box1{}*/
    </style>
</head>

<body>
    <div id="box">
        移动鼠标查看效果
    </div>
    <!-- <div id="box1"></div> -->
    <!-- <div id="box2"></div> -->
    <script src='rotate.js'></script>
</body>

</html>
