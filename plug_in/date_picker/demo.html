<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>date picker plug-in demo</title>
    <!-- <link href="http://statics.1024tools.com/css/markdown/github.css" rel="stylesheet" /> -->
    <style type="text/css" media="screen">
    html {
        font-family: Microsoft YaHei, Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;
        /*font-size: 14px;*/
    }
    
    .wrapper {
        background-color: #f7f7f7;
        padding: 2rem 10%;
        margin: 2rem auto;
        min-width: 300px;
        max-width: 700px;
        width: 70%;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="jquery.date_picker.css">
</head>

<body>
    <div class="wrapper">
        <h1 id="-jquery-">日期选择器jQuery插件</h1>
        <h2 id="-">功能和特点</h2>
        <ul>
            <li>日期选择器</li>
            <li>可以鼠标点选</li>
            <li>快速定位：在输入框内按<code>yyyy-MM-dd</code>格式输入，全键盘操作</li>
            <li>代码控制：可在脚本内用js操作改变日期</li>
            <li>12个月快速翻页，20年范围快速选择
                <h2 id="-">下载</h2>
                <a href="https://github.com/holynova/date_picker_plug_in">github下载链接</a>
                <h2 id="-">使用方法</h2>
            </li>
        </ul>
        <h2 id="demo">demo</h2>
        <div id="box1" class='box'></div>
        <span id='span1'></span>
        <div id="box2" class='box'></div>
        <span id='span2'></span>
    </div>
    <script src='http://cdn.staticfile.org/jquery/1.10.0/jquery.min.js'></script>
    <script src='jquery.date_picker.js'></script>
    <script>
    $(function() {
        var $box = $('#box1');
        var picker = $box.datePicker({
            animateDuration: 200,
            // initDate: new Date('1999-9-9'),
            dateChangeCallback: function(date) {

                $('#span1').html(date.toLocaleString());
            }

        });

    });
    </script>
</body>

</html>
