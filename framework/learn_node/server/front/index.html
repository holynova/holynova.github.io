<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }
    
    .wrapper {
        width: 500px;
        margin: 50px auto;
        background-color: #ddd;
        padding: 1em;
    }
    
    label {
        font-size: 14px;
        display: block;
        height: 3em;
        line-height: 3em;
    }
    
    ul {
        border: 1px solid #000;
    }
    
    ul li {
        border-bottom: 1px dashed #ccc;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <label>姓名
            <input type="text" name="" value="random_name" id='inputName'>
        </label>
        <label>性别
            <input type="radio" value="male" name='gender' checked>男
            <input type="radio" value="female" name='gender'>女
        </label>
        <textarea name="" value='自我介绍' cols="30" rows="5" id='inputAbout'>random self introduction</textarea>
        <label>
            <input type="button" name="" value="发送" id='btnSend'>
        </label>
        <ul>
            <li>
                姓名:<span class="name">xxx</span> 性别:
                <span class="gender">男</span> 介绍 <span class="about">xxxxx</span>
            </li>
        </ul>
    </div>
    <script src='ajax.js'></script>
    <script src='front.js'></script>
</body>

</html>
