<!DOCTYPE html>
<html>

<head>
    <title>date choose</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="date_picker.css">
</head>

<body>
    <div class="wrapper">
        <input type="text" class="date-input" value="2016-5-5">
        <div class="date-picker">
            <div class="info">2016年9月5日</div>
            <div class="picker">
                <a class="prev-year">&lt&lt</a>
                <a class="prev-month">&lt</a>
                <a class="pick-year">2016年</a>
                <a class="pick-month">1月</a>
                <a class="next-month">&gt</a>
                <a class="next-year">&gt&gt</a>
            </div>
            <div class="mask month">
                <div class="picker">
                    <!-- <a class="pageup">&lt</a> -->
                    <a class="mask-pick-month">9月</a>
                    <!-- <a class="pagedown">&gt</a> -->
                </div>
                <ul>
                    <li><a>1月</a></li>
                    <li><a>2月</a></li>
                    <li><a>3月</a></li>
                    <li><a>4月</a></li>
                    <li><a>5月</a></li>
                    <li><a>6月</a></li>
                    <li><a>7月</a></li>
                    <li><a>8月</a></li>
                    <li><a>9月</a></li>
                    <li><a>10月</a></li>
                    <li><a>11月</a></li>
                    <li><a>12月</a></li>
                </ul>
            </div>
            <div class="mask year">
                <div class="picker">
                    <a class="pageup">&lt前十年</a>
                    <a class="mask-pick-year read-only"></a>
                    <a class="pagedown">后十年&gt</a>
                </div>
                <ul>
                    <li><a>2012</a></li>
                    <li><a>2012</a></li>
                    <li><a>2012</a></li>
                    <li><a>2012</a></li>
                    <li><a>2012</a></li>
                    <li><a>2012</a></li>
                    <li><a>2012</a></li>
                    <li><a>2012</a></li>
                    <li><a>2012</a></li>
                    <li><a>2012</a></li>
                </ul>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                        <td>日</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="to-today"> <a class="to-today">Today</a> </div>
        </div>
        <script src='date_picker.js'></script>

</html>
