<!DOCTYPE html>
<html>

<head>
    <title>date choose</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="date_picker.css">
</head>

<body>
    <div class="date-picker">
        <div class="info">2016年9月5日</div>
        <div class="picker">
            <a class="prev-year">&lt&lt</a>
            <a class="prev-month">&lt</a>
            <a class="pick-year">2016年</a>
            <a class="pick-month">1月</a>
            <a class="next-month">&gt</a>
            <a class="next-year">&gt&gt</a>
        </div>
        <div class="mask month">
            <a class="pageup">&lt</a>
            <a class="pagedown">&gt</a>
            <ul>
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>

                <li><a>10</a></li>
                <li><a>11</a></li>
                <li><a>12</a></li>
            </ul>
        </div>
        <div class="mask year">
            <a class="pageup">&lt</a>
            <a class="pagedown">&gt</a>
            <ul>
                <li><a>2012</a></li>
                <li><a>2012</a></li>
                <li><a>2012</a></li>
                <li><a>2012</a></li>
                <li><a>2012</a></li>

                <li><a>2012</a></li>
                <li><a>2012</a></li>
                <li><a>2012</a></li>
            </ul>
        </div>
        <table>
            <thead>
                <tr>
                    <td>一</td>
                    <td>二</td>
                    <td>三</td>
                    <td>四</td>
                    <td>五</td>
                    <td>六</td>
                    <td>日</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>

                    <td></td>
                    <td></td>

                    <td></td>
                    <td></td>
                </tr>

                    <td></td>

                    <td></td>

            </tbody>
        </table>
        <div class="to-today"> <a class="to-today">today</a> </div>

</body>

</html>
