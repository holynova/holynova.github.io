<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }
    
    .box {
        width: 470px;
        height: 150px;
        margin: 50px auto;
        position: relative;
        overflow: hidden;
    }
    
    .box ul {
        width: 470px;
        /*height: 150px;*/
    }
    
    .box ul li {
        width: 470px;
        height: 150px;
        /*float: left;*/
    }
    
    .box ul li img {
        width: 100%;
        height: 100%;
    }
    
    .box ol {
        width: 150px;
        position: absolute;
        bottom: 5px;
        left: 50%;
        margin-left: -75px;
    }
    
    .box ol li {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #f60;
        color: #fff;
        float: left;
        text-align: center;
        line-height: 20px;
        font-size: 10px;
        margin: 5px;
        cursor: pointer;
    }
    
    .box ol li.active {
        background-color: #fff;
        color: #000;
    }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li><img src="img\1.jpg" alt=""></li>
            <li><img src="img\2.jpg" alt=""></li>
            <li><img src="img\3.jpg" alt=""></li>
            <li><img src="img\4.jpg" alt=""></li>
            <li><img src="img\5.jpg" alt=""></li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
    <script src='basic.js'></script>
    <script src='animate.js'></script>
    <!-- <script src = 'main.js'></script> -->
    <script>
    window.onload = function() {
        var oBox = document.querySelector('.box'),
            oUl = oBox.querySelector('ul'),
            oOl = oBox.querySelector('ol'),
            aImgs = oUl.querySelectorAll('img'),
            aBtn = oOl.querySelectorAll('li');

        oUl.style.height = aImgs[0].offsetHeight * aImgs.length + 'px';
        for (var i = 0; i < aBtn.length; i++) {
            // aBtn[i].index = i;
            (function(index) {
                EventUtil.addHandler(aBtn[index], 'mouseover', function(event) {
                    event = EventUtil.getEvent(event);
                    var target = EventUtil.getTarget(event);
                    animate(oUl, {
                        marginTop: -aImgs[0].offsetHeight * index
                    }, {
                        duration: 500
                    })
                    for (var j = 0; j < aBtn.length; j++) {
                        aBtn[j].className = '';
                    }
                    target.className = 'active';

                });
            })(i);
        }
    }
    </script>
</body>

</html>
