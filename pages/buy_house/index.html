<!DOCTYPE html>

	<title>买房计算器</title>

	<link rel="stylesheet" type="text/css" href="clear.css">

<body>
	<div class="wrapper">
		<!-- <h1>calculator</h1> -->
		<div class="left">
			<h3>输入参数</h3>
			<form action="" method="get" accept-charset="utf-8">
				<label>
					<span class="label_text">房东报价</span>
					<input type="number" name="total_price" id="total_price" value="73">万元
				</label><br>
				<label>
					<span class="label_text">面积</span>
					<input type="number" name="area" id="area" value="95.12">平方米
				</label><br>
				<label>
					<span class="label_text">评估单价</span>
					<input type="number" name="eval_unit_price" id="eval_unit_price" value="6500">元每米
				</label><br>

				<label>
					<span class="label_text">契税税率</span>
					<input class='tax_rate' type="number" name="contract_tax_rate" id="contract_tax_rate" value="1.5">%
				</label><br>
				<label>
					<span class="label_text">营业税税率</span>
					<input class='tax_rate' type="number" name="business_tax_rate" id="business_tax_rate" value="0">%
				</label><br>
				<label>
					<span class="label_text">个人所得税税率</span>
					<input class='tax_rate' type="number" name="income_tax_rate" id="income_tax_rate" value="1">%
				</label><br>
				<label>
					<span class="label_text">中介费点数</span>
					<input class='tax_rate' type="number" name="agent_fee_rate" id="agent_fee_rate" value="2">%
				</label><br>

				<label>
					<span class="label_text">首付比例</span>
					<input type="number" name="down_payment_per" id="down_payment_per" value="20">%
				</label><br>
				<label>
					<span class="label_text">其他费用</span>
					<input type="number" name="others" id="others" value="2500">元
				</label><br>
				<label>
					<span class="label_text">公积金贷款金额</span>
					<input type="number" name="house_found" id="house_found" value="30">万元
				</label><br>


				<input type="button" id="btn_go" name="" value="计算">
				<!-- <button id="btn_go" >计算</button> -->

			</form>
		</div>
