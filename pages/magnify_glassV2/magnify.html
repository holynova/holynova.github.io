<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Magnifying glass</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="magnify.css">
</head>

<body>
    <p>任意倍数放大镜</p>
    <p>
        <input type="text" name="" value="5" placeholder="输入放大倍数">
        <input type="button" name="" value="设定放大倍数(1-20)">
    </p>
    <p>
        选择图片
        <input type="radio" name="pic-radio" value="1" placeholder="">中国画
        <input type="radio" name="pic-radio" value="2" placeholder="">拉斐尔
        <input type="radio" name="pic-radio" value="3" checked placeholder="">莫奈
    </p>
    <div class="wrapper">
        <div class="img-small">
            <div class="img-and-mask">
                <img src="img/s3.jpg" alt="">
                <div class="mask"> </div>
            </div>
        </div>
        <div class="img-big">
            <img src="img/b3.jpg" alt="">
        </div>
    </div>
    <script src="magnify.js"></script>
</body>

</html>
