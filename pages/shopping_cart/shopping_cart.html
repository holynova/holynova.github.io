<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>完整购物车</title>
	<link rel="stylesheet" href="clear.css">
	<script src="jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="css/cart.css">
	<script src="script/cart.js"></script>

</head>
<body>
	
	<div class="container">

		<div class="galley"></div>

		<div class="cart">
			<div class="cart_top">
				<h1>购物车</h1>
				<button class="btn_test">增加一条随机商品</button>
			</div>


			<table border="1">
				<!-- <th>i am a table</th> -->
				<tr class="table_head">
					<td>
						<button class="btn_select_all">全选</button>	
						<button class="btn_select_none">全不选</button>	
						<button class="btn_select_reverse">反选</button>	
					</td>		
					<td>商品</td>
					<td>
						单价
						<button class="btn_sort" id="btn_sort_by_unitprice">排序</button>
					</td>
					<td>数量
						<button class="btn_sort" id="btn_sort_by_num">排序</button>
					</td>
					<td>小计
						<button class="btn_sort" id="btn_sort_by_linetotal">排序</button>
					</td>
					<td>删除</td>
				</tr>
				
				<tr class="table_all">
					<td class="table_all_item">
						总计<span>xx</span>条商品
					</td>
					<td></td>
					<td></td>
					<td class="table_all_num">

						总计<span>xx</span>件
					</td>
					<td class="table_all_price">

						总计<span>xx</span>元
					</td>
					<td>
						<button class="btn_delete_all">删除全部</button>
					</td>
				</tr>
				<tr class="table_all_checked">
					<td class="checked_item">
						选中<span>xx</span>条商品
					</td>
					<td></td>
					<td></td>
					<td class="checked_num">

						选中<span>xx</span>件
					</td>
					<td class="checked_price">

						选中<span>xx</span>元
					</td>
					<td>
						<button class="btn_delete_selected">删除选中</button>
					</td>
				</tr>
			</table>
		</div>
		<div class="top">

		</div>
<ol>
	<h3>表格特性</h3>
	<li>鼠标悬浮的行会整体变色</li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ol>
	</div>

</body>
</html>
